<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/9bf81300c6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-contaoner">
            <img src="./3135768.png" id="person-img" alt="" />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum
            quidem sunt quaerat, iusto aperiam suscipit quae fugit tempore sit
            natus quas labore, aliquid at, nulla minima cum quo sed cumque!
          </p>
          <div class="buttons-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="btn random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
